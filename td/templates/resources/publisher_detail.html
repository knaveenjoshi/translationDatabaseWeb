{% extends "site_base.html" %}

{% load humanize %}

{% block body %}
<ol class="breadcrumb">
  <li><a href="{% url "publisher_list" %}">Publishers</a></li>
  <li class="active">{{ publisher.name }}</li>
</ol>

</h1>
{% endblock %}
